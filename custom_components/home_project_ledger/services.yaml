      selector:
        number:
          min: 0
          step: 0.01
          mode: box
    currency:
      name: Currency
      description: Currency code (optional)
      required: false
      example: "SEK"
      selector:
        text:
    category_summary:
      name: Category summary
      description: Summary of categories (optional)
