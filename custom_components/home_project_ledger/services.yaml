create_project:
  name: Create project
  description: Create a new home project
  fields:
    name:
      name: Project name
      description: Name of the project
      required: true
      example: "Kitchen Renovation"
      selector:
        text:
    area_id:
      name: Area ID
      description: Home Assistant area ID (optional)
      required: false
      example: "kitchen"
      selector:
        area:
    budget:
      name: Budget
      description: Total budget for the project (optional)
      required: false
      example: 50000
      selector:
        number:
          min: 0
          step: 0.01
          mode: box
    budget_by_category:
      name: Budget by category
      description: Budget split by categories as key-value pairs (optional). Category names should match receipt category_summary values.
      required: false
      example: '{"Materials": 30000, "Labor": 15000, "Fixtures": 5000}'
      selector:
        object:

close_project:
  name: Close project
  description: Close an existing project
  fields:
    project_id:
      name: Project ID
      description: ID of the project to close
      required: true
      example: "abc123-def456-ghi789"
      selector:
        text:

update_project:
  name: Update project
  description: Update an existing project
  fields:
    project_id:
      name: Project ID
      description: ID of the project to update
      required: true
      example: "abc123-def456-ghi789"
      selector:
        text:
    name:
      name: Project name
      description: New name for the project (optional)
      required: false
      example: "Kitchen Renovation Phase 2"
      selector:
        text:
    area_id:
      name: Area ID
      description: Home Assistant area ID (optional, set to null to clear)
      required: false
      example: "kitchen"
      selector:
        area:
    budget:
      name: Budget
      description: Total budget for the project (optional, set to null to clear)
      required: false
      example: 50000
      selector:
        number:
          min: 0
          step: 0.01
          mode: box
    budget_by_category:
      name: Budget by category
      description: Budget split by categories as key-value pairs (optional, set to null to clear)
      required: false
      example: '{"Materials": 30000, "Labor": 15000, "Fixtures": 5000}'
      selector:
        object:

reopen_project:
  name: Reopen project
  description: Reopen a previously closed project
  fields:
    project_id:
      name: Project ID
      description: ID of the project to reopen
      required: true
      example: "abc123-def456-ghi789"
      selector:
        text:

delete_project:
  name: Delete project
  description: Permanently delete a project and all its receipts
  fields:
    project_id:
      name: Project ID
      description: ID of the project to delete
      required: true
      example: "abc123-def456-ghi789"
      selector:
        text:

add_receipt:
  name: Add receipt
  description: Add a receipt to a project
  fields:
    project_id:
      name: Project ID
      description: ID of the project
      required: true
      example: "abc123-def456-ghi789"
      selector:
        text:
    merchant:
      name: Merchant
      description: Name of the merchant
      required: true
      example: "IKEA"
      selector:
        text:
    date:
      name: Date
      description: Date of purchase (ISO format YYYY-MM-DD)
      required: true
      example: "2024-01-30"
      selector:
        date:
    total:
      name: Total
      description: Total amount
      required: true
      example: 1299.50
      selector:
        number:
          min: 0
          step: 0.01
          mode: box
    currency:
      name: Currency
      description: Currency code (e.g., SEK, USD, EUR)
      required: false
      default: "SEK"
      example: "SEK"
      selector:
        text:
    category_summary:
      name: Category summary
      description: Single category (legacy, use categories instead)
      required: false
      example: "Furniture"
      selector:
        text:
    categories:
      name: Categories
      description: List of categories for this receipt. By default, spend is split equally among categories.
      required: false
      example: '["Materials", "Hardware"]'
      selector:
        object:
    category_split:
      name: Category split
      description: Custom split amounts for each category. Use with category_split_type to specify absolute amounts or percentages.
      required: false
      example: '{"Materials": 700, "Hardware": 300}'
      selector:
        object:
    category_split_type:
      name: Category split type
      description: How to interpret category_split values - "absolute" for fixed amounts, "percentage" for percentages of total.
      required: false
      example: "absolute"
      selector:
        select:
          options:
            - "absolute"
            - "percentage"
    image_data:
      name: Image data
      description: Base64 encoded image (optional)
      required: false
      selector:
        text:
    image_filename:
      name: Image filename
      description: Filename for the image (optional)
      required: false
      example: "receipt.jpg"
      selector:
        text:

